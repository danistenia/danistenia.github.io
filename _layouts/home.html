---
layout: default
---

<div class="home">
  <h1>{{ page.title | default: site.title }}</h1>

  <div class="post-list">
    {% for post in site.posts %}
      <div class="post-item" style="display: flex; margin-bottom: 20px; align-items: flex-start;">

        <!-- Muestra la imagen del post si está definida -->
        {% if post.image %}
          <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" style="width: 150px; height: auto; margin-right: 20px; border-radius: 8px;">
        {% endif %}

        <!-- Título y descripción del post -->
        <div>
          <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
          <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
          <p>{{ post.description | default: "Sin descripción disponible." }}</p>
        </div>
      </div>

      <!-- Línea divisoria -->
      <hr style="border: none; border-top: 0.5px solid #E0E0E0; margin: 20px 0;">
    {% endfor %}
  </div>
</div>
